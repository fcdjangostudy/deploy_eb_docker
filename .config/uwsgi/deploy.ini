[uwsgi]
home = /root/.pyenv/versions/deploy_eb_docker
chdir = /srv/deploy_eb_docker/django_app
module = config.wsgi.deploy

uid = deploy
gid = deploy

socket = /tmp/ec2.sock
chmod-socket = 666
shown-socket = deploy:deploy

enable-threads = true
master = true

vacuum = true
logger = file:/tmp/uwsgi.log

;# mysite_uwsgi.ini file
;[uwsgi]
